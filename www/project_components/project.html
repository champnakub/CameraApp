<div id="project-view" class="fill-dock core-flex-all-vertical" style="padding: 10px;">

    <div class="page-header">
        <h1>Choose Project</h1>
      </div>

    <ul class="list-group">
        <li ng-repeat="projectData in _projectResults" project-click class="project-item list-group-item">{{projectData.Description}}<span><i class="fa fa-2x fa-folder fright"></i></span></li>
    </ul>
</div>
