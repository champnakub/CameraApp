<div id="login-view" class="fill-dock core-flex-all-vertical">
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0)">Settings</a>
            </div>
            <div class="navbar-collapse collapse navbar-inverse-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="javascript:void(0)"><span class="fa fa-2x fa-cloud-download"></span> Sync Data</a></li>
                    <li><a href="javascript:void(0)"><span class="fa fa-2x fa-wifi"></span>Push Defected Result</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="core-flex core-flex-box core-flex-center">
        <img class="img-responsive" src="images/login_image.png"/>
    </div>
    <div class="cust-row" style="margin-bottom: 10px;">
        <div class="col-xs-12 col-sm-6">	
            <form autocomplete="off">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-2x fa-user"></i></span>
                    <input ng-model="username" type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <span class="help-block"></span>

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-2x fa-lock"></i></span>
                    <input ng-model="password" type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button ng-click="authenticate()" style="margin-top: 10px; background: #F62459; color: white;" class="btn btn-raised btn-lg btn-block" type="submit">Login</button>
                <!-- For test scenario -->
                <!--<button ng-click="getProjectData()" style="margin-top: 10px;" class="btn btn-lg btn-primary btn-block" type="submit">Get Project Data</button>-->
                <!-- For test scenario -->
                <button ng-click="pushDefectedData()" style="margin-top: 10px;" class="btn btn-raised btn-lg btn-primary btn-block" type="submit">Get Defected Data</button>
            </form>
        </div>
    </div>
