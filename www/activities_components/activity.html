<div id="activity-view" class="fill-dock">

    <ul class="nav nav-tabs">
        <li class="active"><a showtab="" href="#defected">Defected</a></li>
        <li><a showtab="" href="#defected-result">Defected Result</a></li>
    </ul>

    <div class="container">
        <div class="tab-content">

            <!-- DEFECTED TAB -->
            <div id="defected" class="tab-pane fade in active">

                <h1 class="header">Defected</h1>

                <form class="form-horizontal">
                    <!-- BUILDING -->
                    <div class="form-group" style="margin: 0;">
                        <label class="col-xs-2 control-label">Building</label>

                        <div class="col-xs-10">
                            <select class="form-control" ng-model="defectedBuildingSelected" ng-change="onDefectedBuilding(defectedBuildingSelected)" 
                                ng-options="defectedBuilding as defectedBuilding.Code for defectedBuilding in _defectedBuildings">
                            </select>
                        </div>
                        <span class="material-input"></span>
                    </div>
                    <!-- BUILDING -->

                    <!-- LEVEL -->
                    <div class="form-group" style="margin: 0;">
                        <label class="col-xs-2 control-label">Level</label>

                        <div class="col-xs-10">
                            <select class="form-control">
                                <option>Level 1</option>
                                <option>Level 2</option>
                            </select>
                        </div>
                        <span class="material-input"></span>
                    </div>
                    <!-- LEVEL -->

                    <!-- ROOM -->
                    <div class="form-group" style="margin: 0;">
                        <label class="col-xs-2 control-label">Room</label>

                        <div class="col-xs-10">
                            <select class="form-control">
                                <option>Room A</option>
                            </select>
                        </div>
                        <span class="material-input"></span>
                    </div>
                    <!-- ROOM -->

                    <!-- LOCATION -->
                    <div class="form-group" style="margin: 0;">
                        <label class="col-xs-2 control-label">Location</label>

                        <div class="col-xs-10">
                            <select class="form-control">
                                <option>Wall</option>
                            </select>
                        </div>
                        <span class="material-input"></span>
                    </div>
                    <!-- LOCATION -->

                    <!-- CONTRACTOR -->
                    <div class="form-group" style="margin: 0;">
                        <label class="col-xs-2 control-label">Contractor</label>

                        <div class="col-xs-10">
                            <select class="form-control">
                                <option>Contractor A</option>
                            </select>
                        </div>
                        <span class="material-input"></span>
                    </div>
                    <!-- CONTRACTOR -->
                </form>

                <div class="defected-img-container">
                    <div class="image"><span></span><img ng-src="{{image}}"></div>
                </div>

                <div class="row" style="margin: 0;">
                    <button style="font-size: 1.2em; background : #3f51b5; color: white;" ng-click="takePicture()" ng-model='takePicture' type="button" class="btn btn-raised btn-lg col-xs-12">
                        <span class="glyphicon glyphicon-camera" aria-hidden="true"></span> Take Picture
                    </button>
                    <button style="font-size: 1.2em; background : #3f51b5; color: white;" ng-click="getPicture()" ng-model='getPicture' type="button" class="btn btn-raised btn-lg col-xs-12">
                        Browse Picture <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
                    </button>
                </div>

                <div class="form-group has-success label-floating is-empty">
                    <label for="defected-comment" class="control-label">Defected Comment</label>
                    <textarea maxlength="400" class="form-control" id="defected-comment"></textarea>
                    <span class="material-input"></span>
                </div>

                <div class="row" style="margin: 0;">
                    <button style="font-size: 1.2em; background: #F62459; color: white;" type="button" class="btn btn-raised btn-lg col-xs-12">
                        Save <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    </button> 
                    <button style="font-size: 1.2em; background: #F62459; color: white;"  ng-click="back()" type="button" class="btn btn-raised btn-lg col-xs-12">
                        <span class="glyphicon glyphicon-chevron-left"></span> Back
                    </button> 
                </div>
            </div>
            <!-- DEFECTED TAB -->

            <!-- DEFECTED RESULT -->
            <div id="defected-result" class="tab-pane fade">

                <h1 class="header">Defected Result</h1>

                <form class="form-horizontal">
                    <!-- BUILDING -->
                    <div class="form-group" style="margin: 0;">
                        <label class="col-xs-2 control-label">Building</label>

                        <div class="col-xs-10">
                            <select class="form-control">
                                <option>Building A</option>
                                <option>Building B</option>
                            </select>
                        </div>
                        <span class="material-input"></span>
                    </div>
                    <!-- BUILDING -->

                    <!-- LEVEL -->
                    <div class="form-group" style="margin: 0;">
                        <label class="col-xs-2 control-label">Level</label>

                        <div class="col-xs-10">
                            <select class="form-control">
                                <option>Level 1</option>
                            </select>
                        </div>
                        <span class="material-input"></span>
                    </div>
                    <!-- LEVEL -->

                    <!-- ROOM -->
                    <div class="form-group" style="margin: 0;">
                        <label class="col-xs-2 control-label">Room</label>

                        <div class="col-xs-10">
                            <select class="form-control">
                                <option>Room A</option>
                            </select>
                        </div>
                        <span class="material-input"></span>
                    </div>
                    <!-- ROOM -->
                </form>
            </div>    
        </div> 
    </div>
</div>
